<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<div>
    <ul>
        <li
                th:each="product : ${products}"
                th:text="${product.name} + ' - $' + ${product.price}"
        ></li>
    </ul>
</div>
</body>
</html>
